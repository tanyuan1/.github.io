<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div class="wrap-1190 login-head">
        <a class="logo fn-left" href="../index.html" title="万企采集">
            <img src="../images/logo.png" alt="万企采集">
        </a>
        <div class="head-right">
            <a href="../index.html" class="goback">
                <i class="icon-loginback"></i>
                返回继续逛逛
            </a>
            <img src="../images/head-slogan.jpg" alt="">
        </div>
    </div>


    <div class="login-main">
        <div class="wrap-1190">
            <div class="loginmain-left">
                <img src="../images/loginmain-left.jpg" alt="">
            </div>

            <div class="loginmain-right">
                <div class="idlogin">
                    <div class="title"><span>会员登录</span></div>

                    <div class="ui-form-item">
                        <i class="ui-icon"></i>
                        <input type="text" class="ui-input" name="loginName" id="loginName" placeholder="用户名/手机">
                    </div>

                    <div class="ui-form-item">
                        <i class="ui-icon1"></i>
                        <input type="password" class="ui-input" name="pwd" id="pwd" placeholder="密码">
                    </div>

                    <button id="loginBtn">登陆</button>
                    <div class="mfzc"><a href="./register.html">免费注册</a></div>
                </div>
            </div>
        </div>
    </div>


    <!-- 弹出遮罩层进行判断 -->
    <div class="tcshow" style="display:none;">
        <p>您还未登陆是否立即登陆</p>
        <span class="tcshow-l">知道了</span>
    </div>
    <!-- 弹出遮罩层进行判断 -->
</body>
<script src="../js/jquery-1.11.3.js"></script>
<script src="../js/login.js"></script>

</html>
